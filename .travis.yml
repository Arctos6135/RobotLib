language: java

dist: xenial

# Encrypted Ryver webhook URL
# env:
#   global:
#     secure: ""

install: 
  # chmod the wrapper to be executable
  - chmod +x ./gradlew
  - ./gradlew --version

script:
  - ./gradlew build -s --rerun-tasks

# Enable gradle cache
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

